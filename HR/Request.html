<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Asset Management - HR</title>
<style>
    :root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --secondary: #3f37c9;
    --success: #4cc9f0;
    --danger: #f72585;
    --warning: #f8961e;
    --info: #4895ef;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    --light-gray: #e9ecef;
    --white: #ffffff;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.15);
    --radius: 8px;
    --radius-sm: 4px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: var(--dark);
    line-height: 1.6;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: var(--white);
    padding: 2rem 1rem;
    text-align: center;
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
    border-radius: 0 0 var(--radius) var(--radius);
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
}

header p {
    font-size: 1.1rem;
    opacity: 0.9;
    font-weight: 300;
}

.nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 0;
    margin-bottom: 1.5rem;
}

.heading-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.heading-container h2 {
    color: var(--primary);
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
}

.search-bar {
    position: relative;
    flex-grow: 1;
    max-width: 400px;
    margin: 0 1rem;
}

.search-bar input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    border: 1px solid var(--light-gray);
    border-radius: var(--radius);
    font-size: 1rem;
    outline: none;
    transition: var(--transition);
    background-color: var(--white);
}

.search-bar input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

.search-bar i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray);
}

.requests-btn {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--white);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.requests-btn:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.asset-section {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
}

.asset-card {
    background-color: var(--white);
    border-radius: var(--radius);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    transition: var(--transition);
    border-left: 4px solid var(--primary);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    max-height: 300px;
    animation: fadeInUp 0.5s ease-out forwards;
    opacity: 0;
}

.asset-card-content {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
    margin-right: -5px;
}

.asset-card-content::-webkit-scrollbar {
    width: 5px;
}

.asset-card-content::-webkit-scrollbar-track {
    background: var(--light-gray);
    border-radius: 10px;
}

.asset-card-content::-webkit-scrollbar-thumb {
    background: var(--gray);
    border-radius: 10px;
}

.asset-card-content::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
}

.asset-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
}

.asset-card h3 {
    color: var(--primary);
    margin-bottom: 0.75rem;
    font-size: 1.25rem;
}

.asset-card p {
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.asset-card p strong {
    color: var(--gray);
    font-weight: 500;
}

.status-badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    padding: 0.25rem 0.75rem;
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.status-assigned {
    background-color: rgba(76, 201, 240, 0.1);
    color: var(--info);
}

.status-rejected {
    background-color: rgba(247, 37, 133, 0.1);
    color: var(--danger);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background-color: var(--white);
    margin: 5% auto;
    padding: 2rem;
    border-radius: var(--radius);
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    box-shadow: var(--shadow-md);
    animation: slideDown 0.3s ease-out;
    display: flex;
    flex-direction: column;
    min-height: 400px;
    overflow-y: auto;
}

@keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--light-gray);
}

.modal-header h2 {
    color: var(--primary);
    margin: 0;
}

.close {
    color: var(--gray);
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: var(--transition);
}

.close:hover {
    color: var(--danger);
}

.request-details {
    flex-grow: 1;
    margin-bottom: 1.5rem;
}

.request-details p {
    margin-bottom: 1rem;
    display: flex;
    align-items: flex-start;
}

.request-details strong {
    flex: 0 0 120px;
    color: var(--gray);
    font-weight: 500;
}

.request-details span {
    flex: 1;
    word-break: break-word;
}

#modal-asset-reason {
    display: block;
    max-height: 100px;
    overflow-y: auto;
    white-space: pre-wrap;
    background-color: var(--light-gray);
    padding: 0.5rem;
    border-radius: var(--radius-sm);
    margin-top: 0.5rem;
}

.request-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    border: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.approve-btn {
    background-color: var(--success);
    color: var(--white);
}

.approve-btn:hover {
    background-color: #3aa8d8;
    transform: translateY(-2px);
}

.reject-btn {
    background-color: var(--danger);
    color: var(--white);
}

.reject-btn:hover {
    background-color: #e5177b;
    transform: translateY(-2px);
}

.no-results {
    text-align: center;
    padding: 2rem;
    color: var(--gray);
    grid-column: 1 / -1;
}

.navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.nav-btn {
    padding: 0.5rem 1rem;
    border-radius: var(--radius-sm);
    background-color: var(--light-gray);
    border: none;
    cursor: pointer;
    transition: var(--transition);
}

.nav-btn:hover {
    background-color: var(--primary);
    color: var(--white);
}

.nav-btn:disabled {
    background-color: var(--light-gray);
    color: var(--gray);
    cursor: not-allowed;
}

@media (max-width: 768px) {
    .heading-container {
        flex-direction: column;
        align-items: stretch;
    }

    .search-bar {
        max-width: 100%;
        margin: 0.5rem 0;
    }

    .requests-btn {
        width: 100%;
        justify-content: center;
    }

    .asset-section {
        grid-template-columns: 1fr;
    }

    .modal-content {
        margin: 20% auto;
        width: 95%;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.asset-card:nth-child(1) { animation-delay: 0.1s; }
.asset-card:nth-child(2) { animation-delay: 0.2s; }
.asset-card:nth-child(3) { animation-delay: 0.3s; }
.asset-card:nth-child(4) { animation-delay: 0.4s; }
.asset-card:nth-child(5) { animation-delay: 0.5s; }
.asset-card:nth-child(6) { animation-delay: 0.6s; }
</style>
</head>
<body>  
    <header>
        <h1><i class="fas fa-laptop-house"></i> Asset Management Dashboard</h1>
        <p>"Optimizing resources, maximizing value"</p>
    </header>

    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-clipboard-list"></i> Asset Requests</h2>
                <span class="close" id="closeModal">Ã—</span>
            </div>
            <div class="navigation">
                <button class="nav-btn" id="prevRequest" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                <span id="requestIndex">1 of 1</span>
                <button class="nav-btn" id="nextRequest" disabled>Next <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="request-details">
                <p><strong>Employee:</strong> <span id="modal-emp-name">Loading...</span></p>
                <p><strong>Employee ID:</strong> <span id="modal-emp-id">Loading...</span></p>
                <p><strong>Requested Asset:</strong> <span id="modal-asset-name">Loading...</span></p>
                <p><strong>Reason:</strong> <span id="modal-asset-reason">Loading...</span></p>
                <p><strong>Requested:</strong> <span id="modal-timestamp">Loading...</span></p>
            </div>
            <div class="request-actions">
                <button class="btn reject-btn" onclick="rejectRequest()">
                    <i class="fas fa-times"></i> Reject
                </button>
                <button class="btn approve-btn" onclick="approveRequest()">
                    <i class="fas fa-check"></i> Approve
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="heading-container">
            <h2><i class="fas fa-laptop"></i> Assigned Assets</h2>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by employee name..." oninput="searchAssets()">
            </div>
            <button class="requests-btn" id="requestButton">
                <i class="fas fa-bell"></i> Requests
                <span id="requestCount" class="notification-badge" style="display: none;">0</span>
            </button>
        </div>
        
        <div class="asset-section" id="assignedAssets">
        </div>

        <h2><i class="fas fa-times-circle"></i> Rejected Requests</h2>
        <div class="asset-section" id="rejectedRequests">
        </div>
    </div>

    <script>
        let assignedAssets = [
            {
                employeeName: "Veera Raghava",
                employeeId: "ATS0123",
                assetName: "MacBook Pro 16\"",
                assignedDate: "2024-10-15",
                status: "Assigned",
                assetType: "Laptop",
                serialNumber: "MBP-2023-0012"
            },
            {
                employeeName: "Ajay Kumar",
                employeeId: "ATS0113",
                assetName: "iPhone 15 Pro",
                assignedDate: "2024-11-01",
                status: "Assigned",
                assetType: "Smartphone",
                serialNumber: "IPH-2023-0045"
            },
            {
                employeeName: "Priya Sharma",
                employeeId: "ATS0105",
                assetName: "Dell XPS 15",
                assignedDate: "2024-09-20",
                status: "Assigned",
                assetType: "Laptop",
                serialNumber: "DLX-2023-0078"
            }
        ];
        let rejectedRequests = [];
        let requests = [];

        const modal = document.getElementById("requestModal");
        const btn = document.getElementById("requestButton");
        const closeBtn = document.getElementById("closeModal");
        const requestCount = document.getElementById("requestCount");
        const prevRequestBtn = document.getElementById("prevRequest");
        const nextRequestBtn = document.getElementById("nextRequest");
        const requestIndexDisplay = document.getElementById("requestIndex");
        let currentRequestIndex = 0;

        btn.onclick = function() {
            modal.style.display = "block";
            loadRequestData();
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        prevRequestBtn.onclick = function() {
            if (currentRequestIndex > 0) {
                currentRequestIndex--;
                displayRequest(currentRequestIndex);
            }
        };

        nextRequestBtn.onclick = function() {
            if (currentRequestIndex < requests.length - 1) {
                currentRequestIndex++;
                displayRequest(currentRequestIndex);
            }
        };

async function loadRequestData() {
  try {
    const response = await fetch('http://localhost:3000/api/requests');
    console.log('Fetching requests, status:', response.status);
    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(`Failed to fetch requests: ${errorText}`);
    }
    requests = await response.json();
    console.log('Requests received:', requests);
    currentRequestIndex = 0;
    if (requests.length === 0) {
      document.getElementById('modal-emp-name').textContent = "No Name";
      document.getElementById('modal-emp-id').textContent = "No Employee ID";
      document.getElementById('modal-asset-name').textContent = "No asset requested";
      document.getElementById('modal-asset-reason').textContent = "No reason provided";
      document.getElementById('modal-timestamp').textContent = "N/A";
      requestCount.style.display = "none";
      prevRequestBtn.disabled = true;
      nextRequestBtn.disabled = true;
      requestIndexDisplay.textContent = "0 of 0";
    } else {
      requestCount.textContent = requests.length;
      requestCount.style.display = "inline-block";
      displayRequest(currentRequestIndex);
    }
  } catch (error) {
    console.error('Error fetching requests:', error);
    showToast(`Failed to load requests: ${error.message}`, 'error');
  }
}

        function displayRequest(index) {
            const requestData = requests[index];
            document.getElementById('modal-emp-name').textContent = requestData.employee_name || "No Name";
            document.getElementById('modal-emp-id').textContent = requestData.employee_id || "No Employee ID";
            document.getElementById('modal-asset-name').textContent = requestData.asset_name || "No asset requested";
            document.getElementById('modal-asset-reason').textContent = requestData.reason || "No reason provided";
            document.getElementById('modal-timestamp').textContent = formatDate(requestData.timestamp) || "N/A";

            prevRequestBtn.disabled = index === 0;
            nextRequestBtn.disabled = index === requests.length - 1;
            requestIndexDisplay.textContent = `${index + 1} of ${requests.length}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAssignedAssets();
            loadRejectedRequests();
            loadRequestData();
        });

async function loadAssignedAssets() {
    const assetsContainer = document.getElementById('assignedAssets');
    
    try {
        const response = await fetch('http://localhost:3000/api/assigned-assets');
        if (!response.ok) throw new Error('Failed to fetch assigned assets');
        const assignedAssets = await response.json();
        
        assetsContainer.innerHTML = '';
        
        if (assignedAssets.length === 0) {
            assetsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-box-open fa-3x" style="color: var(--light-gray); margin-bottom: 1rem;"></i>
                    <h3>No Assets Assigned</h3>
                    <p>There are currently no assets assigned to employees.</p>
                </div>
            `;
            return;
        }
        
        assignedAssets.forEach((asset, index) => {
            const assetCard = document.createElement('div');
            assetCard.className = 'asset-card';
            assetCard.innerHTML = `
                <span class="status-badge status-${asset.status.toLowerCase()}">${asset.status}</span>
                <h3>${asset.employee_name}</h3>
                <p><strong>Emp ID:</strong> ${asset.employee_id}</p>
                <p><strong>Asset:</strong> ${asset.asset_name}</p>
                <p><strong>Assigned:</strong> ${asset.assignedDate}</p>
            `;
            assetsContainer.appendChild(assetCard);
        });
    } catch (error) {
        console.error('Error fetching assigned assets:', error);
        showToast('Failed to load assigned assets', 'error');
    }
}

async function loadRejectedRequests() {
    const rejectedContainer = document.getElementById('rejectedRequests');
    
    try {
        const response = await fetch('http://localhost:3000/api/rejected-requests');
        if (!response.ok) throw new Error('Failed to fetch rejected requests');
        const rejectedRequests = await response.json();
        
        rejectedContainer.innerHTML = '';
        
        if (rejectedRequests.length === 0) {
            rejectedContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-times-circle fa-3x" style="color: var(--light-gray); margin-bottom: 1rem;"></i>
                    <h3>No Rejected Requests</h3>
                    <p>There are currently no rejected requests.</p>
                </div>
            `;
            return;
        }
        
        rejectedRequests.forEach((request, index) => {
            const requestCard = document.createElement('div');
            requestCard.className = 'asset-card';
            requestCard.innerHTML = `
                <span class="status-badge status-rejected">Rejected</span>
                <h3>${request.employee_name}</h3>
                <p><strong>Emp ID:</strong> ${request.employee_id}</p>
                <p><strong>Asset:</strong> ${request.asset_name}</p>
                <p><strong>Rejected:</strong> ${request.rejectedDate}</p>
            `;
            rejectedContainer.appendChild(requestCard);
        });
    } catch (error) {
        console.error('Error fetching rejected requests:', error);
        showToast('Failed to load rejected requests', 'error');
    }
}

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

   async function approveRequest() {
    if (requests.length === 0 || !requests[currentRequestIndex]) {
        showToast('No request data found', 'error');
        return;
    }

    const request = requests[currentRequestIndex];
    
    try {
        const response = await fetch(`http://localhost:3000/api/requests/approve/${request.id}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
        });
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to approve request');
        }
        
        requests.splice(currentRequestIndex, 1);
        
        loadAssignedAssets();
        loadRequestData();
        
        if (requests.length === 0) {
            modal.style.display = "none";
        }
        
        showToast('Request approved and asset assigned successfully!', 'success');
    } catch (error) {
        console.error('Error approving request:', error);
        showToast(error.message, 'error');
    }
}

async function rejectRequest() {
    if (requests.length === 0 || !requests[currentRequestIndex]) {
        showToast('No request data found', 'error');
        return;
    }

    const request = requests[currentRequestIndex];
    
    try {
        const response = await fetch(`http://localhost:3000/api/requests/reject/${request.id}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
        });
        if (!response.ok) throw new Error('Failed to reject request');
        
        requests.splice(currentRequestIndex, 1);
        
        loadRejectedRequests();
        loadRequestData();
        
        if (requests.length === 0) {
            modal.style.display = "none";
        }
        
        showToast('Request has been rejected.', 'warning');
    } catch (error) {
        console.error('Error rejecting request:', error);
        showToast('Failed to reject request', 'error');
    }
}

        function searchAssets() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const assetCards = document.querySelectorAll('#assignedAssets .asset-card, #rejectedRequests .asset-card');
            let anyResultsFound = false;

            assetCards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(searchTerm)) {
                    card.style.display = '';
                    anyResultsFound = true;
                } else {
                    card.style.display = 'none';
                }
            });

            const noResultsMsg = document.getElementById('noResultsMsg');
            if (!anyResultsFound) {
                const assetsContainer = document.getElementById('assignedAssets');
                if (!document.getElementById('noResultsMsg')) {
                    const msg = document.createElement('div');
                    msg.id = 'noResultsMsg';
                    msg.className = 'no-results';
                    msg.innerHTML = `
                        <i class="fas fa-search fa-3x" style="color: var(--light-gray); margin-bottom: 1rem;"></i>
                        <h3>No Matching Assets or Requests Found</h3>
                        <p>Try a different search term.</p>
                    `;
                    assetsContainer.appendChild(msg);
                }
            } else if (document.getElementById('noResultsMsg')) {
                document.getElementById('noResultsMsg').remove();
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.padding = '1rem 1.5rem';
            toast.style.borderRadius = 'var(--radius)';
            toast.style.color = 'var(--white)';
            toast.style.boxShadow = 'var(--shadow-md)';
            toast.style.zIndex = '1000';
            toast.style.display = 'flex';
            toast.style.alignItems = 'center';
            toast.style.gap = '0.75rem';
            toast.style.animation = 'fadeIn 0.3s ease-out';
            
            let icon = '';
            let bgColor = '';
            
            switch(type) {
                case 'success':
                    bgColor = 'var(--success)';
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    bgColor = 'var(--danger)';
                    icon = '<i class="fas fa-times-circle"></i>';
                    break;
                case 'warning':
                    bgColor = 'var(--warning)';
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                default:
                    bgColor = 'var(--info)';
                    icon = '<i class="fas fa-info-circle"></i>';
            }
            
            toast.style.backgroundColor = bgColor;
            toast.innerHTML = `${icon} ${message}`;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
    </script>
